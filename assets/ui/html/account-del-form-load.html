<div class="modal-header">
    <h1 class="modal-title" id="delModalLabel">Remove user</h1>
    <button type="button" class="btn-close" hx-on:click="hideDelModal();">
        <svg class="times-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 352 512">
            <path d="M242.72 256l100.07-100.07c12.28-12.28 12.28-32.19 0-44.48l-22.24-22.24c-12.28-12.28-32.19-12.28-44.48 0L176 189.28 75.93 89.21c-12.28-12.28-32.19-12.28-44.48 0L9.21 111.45c-12.28 12.28-12.28 32.19 0 44.48L109.28 256 9.21 356.07c-12.28 12.28-12.28 32.19 0 44.48l22.24 22.24c12.28 12.28 32.2 12.28 44.48 0L176 322.72l100.07 100.07c12.28 12.28 32.2 12.28 44.48 0l22.24-22.24c12.28-12.28 12.28-32.19 0-44.48L242.72 256z"/>
        </svg>
    </button>
</div>
<div class="modal-body modal-center">
    <form id="del-user-form" hx-post="/hx/accounts/del_ok" hx-target="#delModalSpace" hx-trigger="submit">
        <div class="modal-form-line">
            <input type="hidden" class="form-control" name="login" id="login-input" value="{{.Login}}">
        </div>
    </form>
    Delete the {{.Login}} user?
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-cancel" hx-on:click="hideDelModal();">Cancel</button>
    <button type="submit" form="del-user-form" class="btn btn-primary">Delete</button>
</div>
