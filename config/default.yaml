env: "dev" #dev, prod
log_path: "./logs/"
shutdown_timeout: 5s

core_settings:
  bucket_size: 800

socket_connector:
  enable: true

websocket_connector:
  enable: true

rest_connector:
  enable: true
  address: "0.0.0.0"
  port: "31337"

grpc_connector:
  enable: true
  address: "0.0.0.0"
  port: "8080"

web_server:
  enable: true
  address: "0.0.0.0"
  port: "80"
